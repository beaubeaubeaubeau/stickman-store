<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://kit.fontawesome.com/501ca9c5af.js" crossorigin="anonymous"></script>
        <meta
            name="The Stickmen Shop"
            content="Here you will find a variety of stickmen to purchase, who will help you earn stick dollars!"
            >
        <link rel="stylesheet" type="text/css" href="shop.css">
        <script src="https://unpkg.com/scrollreveal"></script>
        <title>Menu | Stickmen Shop</title>
    </head>
    <body>

        <!--Page wrapper to be called when we want to affect the entire page-->
        <div id="page-wrapper">

            <!--Container to be called for columning purposes-->
            <div id="container">
                <!--Header starts here-->
                <header>
                    <h1>The Stickmen Shop!</h1>
                    <p>A virtual shop where you can buy stickmen</p>
                </header>
                <!--Header ends here-->

                <!--Navigation starts here-->
                <nav>
                    <ul>
                        <!--A link to the home page-->
                        <li>
                            <a href="../index.html">
                                <div class="anchor-div"><i class="fa-solid fa-house nav-icon"></i> <p>Home</p></div>
                            </a>
                        </li>

                        <!--A link to the introduction page-->
                        <li>
                            <a href="../intro/intro.html">
                                <div class="anchor-div"><i class="fa-solid fa-bars nav-icon"></i> <p>Intro</p></div>
                            </a>
                        </li>

                        <!-- A link to the character descriptions page-->
                        <li>
                            <a href="../desc/desc.html">
                                <div class="anchor-div"><i class="fa-solid fa-circle-info nav-icon"></i> <p>Characters</p></div>
                            </a>
                        </li>
                        <!--A link to the stick dollar clicker page-->
                        <li>
                            <a href="../income/income.html">
                                <div class="anchor-div"><i class="fa-solid fa-coins nav-icon"></i> <p>Income</p></div>
                            </a>
                        </li>

                        <!--A link to the shop menu-->
                        <li>
                            <a href="../shop/shop.html">
                                <div class="anchor-div"><i class="fa-brands fa-shopify nav-icon"></i> <p>Shop</p></div>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!--Navigation ends here-->
            </div>

            <!--Main content starts here.-->
            <main>
                <div id="featured-section" draggable="true">
                    <button id="close-featured" onclick="closeDiv()">X</button>
                    <h4 id="featured title">Featured Stickmen</h4>
                    <div id="image-slideshow">
                        <div class="image" style="display: block">
                            <img src="../src/Sword_Stickman.png" alt="Big Stickman For Sale" class="carousel">
                        </div>
                        <div class="image" style="display: none">
                            <img src="../src/Cow_Stickman.jpg" alt="Cow Stickman For Sale" class="carousel">
                        </div>
                        <div class="image" style="display: none">
                            <img src="../src/Super_Stickman.png" alt="Super Stickman For Sale" class="carousel">
                        </div>
                    </div>
                </div>

                <h1><b>Our Selection</b></h1>
                <div id="top-bar">

                    <div id="wallet-area">
                        <p id="remainingMoney"></p>
                    </div>
                    <div id="cartIcon">
                        <a href="../cart/cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                        <p id="amountInCart"></p>
                    </div>
                </div>
                <br>
                <div id="menu">
                    <div class="row" id="row-one">
                        <div class="placeholder common" id="one">
                            <p class="title">1 $</p> <br>
                            <div class="content">
                                <img src="../src/Basic_Stickman.png" alt="Basic Stickman For Sale" class="product-img">
                            </div>
                            <button class="add_cart" onclick="addToCart('Basic')">Add to Cart</button>
                        </div>

                        <div class="placeholder uncommon" id="two">
                            <p class="title">3 $</p> <br>
                            <div class="content">
                                <img src="../src/Bizzare_Stickman.png" alt="Bizarre Stickman For Sale" class="product-img">
                            </div>
                            <button class="add_cart" onclick="addToCart('Bizarre')">Add to Cart</button>
                        </div>

                        <div class="placeholder uncommon" id="three">
                            <p class="title">3 $</p> <br>
                            <div class="content">
                                <img src="../src/Sword_Stickman.png" alt="Big Stickman For Sale" class="product-img">
                            </div>
                            <button class="add_cart" onclick="addToCart('Sword')">Add to Cart</button>
                        </div>
                    </div>

                    <div class="row" id="row-two">
                        <div class="placeholder uncommon" id="four">
                            <p class="title">3 $</p> <br>
                            <div class="content">
                                <img src="../src/Big_Stickman.png" alt="Big Stickman For Sale" class="product-img">
                            </div>
                            <button class="add_cart" onclick="addToCart('Big')">Add to Cart</button>
                        </div>

                        <div class="placeholder rare" id="five">
                            <p class="title">5 $</p> <br>
                            <div class="content">
                                <img src="../src/Gun_Stickman.png" alt="Gun Stickman For Sale" class="product-img">
                            </div>
                            <button class="add_cart" onclick="addToCart('Gun')">Add to Cart</button>
                        </div>

                        <div class="placeholder rare" id="six">
                            <p class="title">5 $</p> <br>
                            <div class="content">
                                <img src="../src/Cow_Stickman.jpg" alt="Cow Stickman For Sale" class="product-img">
                            </div>
                            <button class="add_cart" onclick="addToCart('Cow')">Add to Cart</button>
                        </div>
                    </div>

                    <div class="row" id="row-three">
                        <div class="placeholder epic" id="seven">
                            <p class="title">10 $</p> <br>
                            <div class="content">
                                <img src="../src/Alien_Stickman.png" alt="Alien Stickman For Sale" class="product-img">
                            </div>
                            <button class="add_cart" onclick="addToCart('Alien')">Add to Cart</button>
                        </div>

                        <div class="placeholder epic" id="eight">
                            <p class="title">10 $</p> <br>
                            <div class="content">
                                <img src="../src/Super_Stickman.png" alt="Super Stickman For Sale" class="product-img">
                            </div>
                            <button class="add_cart" onclick="addToCart('Super')">Add to Cart</button>
                        </div>

                        <div class="placeholder epic" id="nine">
                            <p class="title">10 $</p> <br>
                            <div class="content">
                                <img src="../src/Crazed_Stickman.png" alt="Crazed Stickman For Sale" class="product-img">
                            </div>
                            <button class="add_cart" onclick="addToCart('Crazed')">Add to Cart</button>
                        </div>
                    </div>




                </div>


            </main>
            <!--Main content ends here-->

            <!--Footer starts here-->
            <footer>
                <!--Link to the credits page, so that legal action cannot be taken against us-->
                <p>All rights reserved: <a href="../credits/credits.html">Credits</a></p>
                <p><a href="../contact-page/contact-page.html">Contact us</a></p>
                <p>&copy; 2023 CS103 Stickman Co.</p>
            </footer>
            <!--Footer ends here-->
        </div>

        <!--For coding stuff when we get around to it-->
        <script src="shop.js"></script>
    </body>
</html>
